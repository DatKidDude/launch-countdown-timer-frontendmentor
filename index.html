<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header-title">We're launching soon</h1>
      </header>
      <main class="timer-container">
        <div class="card-container">
          <div class="card">
            <div class="card-face top flip-top">00</div>
            <div class="card-face top">00</div>
            <div class="card-face bottom flip-bottom">00</div>
            <div class="card-face bottom">00</div>
          </div>
          <p>Days</p>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="card-face top flip-top">00</div>
            <div class="card-face top">00</div>
            <div class="card-face bottom flip-bottom">00</div>
            <div class="card-face bottom">00</div>
          </div>
          <p>Hours</p>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="card-face top flip-top">00</div>
            <div class="card-face top">00</div>
            <div class="card-face bottom flip-bottom">00</div>
            <div class="card-face bottom">00</div>
          </div>
          <p>Minutes</p>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="card-face top flip-top">00</div>
            <div class="card-face top">00</div>
            <div class="card-face bottom flip-bottom">00</div>
            <div class="card-face bottom">00</div>
          </div>
          <p>Seconds</p>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
